<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EMI Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7182649003972567"
     crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <h1>EMI Calculator</h1>

    <label>Loan Amount (₹)</label>
    <input type="number" id="loanAmount" placeholder="500000" />

    <label>Interest Rate (% per annum)</label>
    <input type="number" id="interestRate" placeholder="8.5" />

    <label>Loan Tenure (Years)</label>
    <input type="number" id="loanTenure" placeholder="20" />

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result">
      <p>Monthly EMI: <span id="emi">—</span></p>
      <p>Total Interest: <span id="interest">—</span></p>
      <p>Total Payment: <span id="total">—</span></p>
    </div>

    <!-- AdSense unit goes here AFTER approval -->

    <p class="back">
      <a href="../index.html">← Back to Home</a>
    </p>
  </div>

  <script src="./app.js"></script>
</body>
</html>
